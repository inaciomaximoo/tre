<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Treino Turma 36</title>
    <style>
        /* Importando uma fonte moderna do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* --- Estilização Geral --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Um cinza claro para o fundo */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Principal --- */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* --- Seções das Etapas --- */
        .etapa {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .etapa:first-child {
            border-top: none;
            margin-top: 0;
        }

        h2 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        h3 {
            color: #7f8c8d;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        /* --- Grupo de Links/Botões --- */
        .link-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre os botões */
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas menores */
            margin-bottom: 15px;
        }

        /* --- Estilo dos Botões (Tags <a>) --- */
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            min-width: 150px; /* Largura mínima para manter o alinhamento */
        }

        .btn:hover {
            transform: translateY(-3px); /* Efeito de levantar ao passar o mouse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-tutoria {
            background-color: #3498db; /* Azul */
        }

        .btn-morfo {
            background-color: #e74c3c; /* Vermelho/Coral */
        }
        
        /* --- Design Responsivo para Celulares --- */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }
            
            .link-group {
                flex-direction: column; /* Empilha os botões verticalmente */
                align-items: center;
                gap: 12px;
            }

            .btn {
                width: 90%; /* Faz os botões ocuparem quase toda a largura */
            }
        }
    </style>
</head>
<body>
