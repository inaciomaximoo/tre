<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Treino - Turma 36</title>
    <style>
        /* Importando uma fonte moderna do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* --- Estilização Geral --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        
        /* Estilo para quando o modal estiver aberto */
        body.modal-open {
            overflow: hidden; /* Impede o scroll da página de fundo */
        }

        /* --- Container Principal --- */
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-weight: 700;
            font-size: 2.2em;
        }

        /* --- Seções das Etapas --- */
        .etapa {
            margin-bottom: 40px;
        }

        .etapa h2 {
            text-align: center;
            color: #34495e;
            margin-top: 0;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
        }
        
        .etapa-header-wrapper {
             text-align: center;
        }
        
        /* --- Divisor para Tutoria e Morfo --- */
        .disciplina-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .sub-group {
            background-color: #fcfcfc;
            border: 1px solid #f0f0f0;
            padding: 20px;
            border-radius: 12px;
        }

        .sub-group h3 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
            font-weight: 600;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Estilo dos Botões --- */
        .btn {
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            text-align: center;
            transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            filter: brightness(1.05);
        }

        .btn-tutoria {
            background-color: #3498db; /* Azul */
        }

        .btn-morfo {
            background-color: #e74c3c; /* Vermelho/Coral */
        }
        
        /* --- ESTILOS DO MODAL (NOVA PARTE) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-iframe {
            width: 95%;
            height: 95%;
            background-color: #fff;
            border: none;
            border-radius: 8px;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            background: none;
            border: none;
            color: #fff;
            font-size: 3em;
            line-height: 1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        
        .modal-close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* --- Design Responsivo --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 { font-size: 1.8em; }
            .disciplina-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>Links de Treino - Turma 36</h1>
        </header>

        <section class="etapa">
            <div class="etapa-header-wrapper">
                <h2>1ª ETAPA</h2>
            </div>
            <div class="disciplina-wrapper">
                <div class="sub-group">
                    <h3>Tutoria</h3>
                    <div class="button-container">
                        </div>
                </div>
                <div class="sub-group">
                    <h3>Morfo</h3>
                    <div class="button-container">
                        <button class="btn btn-morfo" data-src="https://inaciomaximoo.github.io/treino/turma36/1etpM1morfooo.html">Módulo 1 - Morfo</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="etapa">
            <div class="etapa-header-wrapper">
                <h2>2ª ETAPA</h2>
            </div>
            <div class="disciplina-wrapper">
                <div class="sub-group">
                    <h3>Tutoria</h3>
                    <div class="button-container">
                        <button class="btn btn-tutoria" data-src="https://inaciomaximoo.github.io/treino/turma36/2ETPm2ggTutoria.html">Módulo 2 - Tutoria</button>
                    </div>
                </div>
                <div class="sub-group">
                    <h3>Morfo</h3>
                    <div class="button-container">
                        <button class="btn btn-morfo" data-src="https://inaciomaximoo.github.io/treino/turma36/2etpM2morfoggg.html">Módulo 2 - Morfo</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="etapa">
             <div class="etapa-header-wrapper">
                <h2>3ª ETAPA</h2>
            </div>
            <div class="disciplina-wrapper">
                <div class="sub-group">
                    <h3>Tutoria</h3>
                    <div class="button-container">
                        <button class="btn btn-tutoria" data-src="https://inaciomaximoo.github.io/treino/turma36/3etpM1tutoriaaagfs.html">Módulo 1 - Tutoria</button>
                        <button class="btn btn-tutoria" data-src="https://inaciomaximoo.github.io/treino/turma36/3etpM2tutoriaasd.html">Módulo 2 - Tutoria</button>
                        <button class="btn btn-tutoria" data-src="https://inaciomaximoo.github.io/treino/turma36/tutoriat36.html">Tutoria Geral T36</button>
                    </div>
                </div>
                <div class="sub-group">
                    <h3>Morfo</h3>
                    <div class="button-container">
                        <button class="btn btn-morfo" data-src="https://inaciomaximoo.github.io/treino/turma36/3ETPm1MORFOgg.html">Módulo 1 - Morfo</button>
                        <button class="btn btn-morfo" data-src="https://inaciomaximoo.github.io/treino/turma36/3etpM2MORFOGGG.html">Módulo 2 - Morfo</button>
                        <button class="btn btn-morfo" data-src="https://inaciomaximoo.github.io/treino/turma36/3ETPm3MORFOgg.html">Módulo 3 - Morfo</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <iframe id="modal-iframe" class="modal-iframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Seleciona todos os elementos importantes
        const modalOverlay = document.getElementById('modal-overlay');
        const modalIframe = document.getElementById('modal-iframe');
        const closeButton = document.getElementById('modal-close-btn');
        const openButtons = document.querySelectorAll('.btn');

        // Função para abrir o modal
        function openModal(url) {
            if (url) {
                modalIframe.setAttribute('src', url);
                modalOverlay.classList.add('visible');
                document.body.classList.add('modal-open');
            }
        }

        // Função para fechar o modal
        function closeModal() {
            modalOverlay.classList.remove('visible');
            document.body.classList.remove('modal-open');
            // Limpa o src do iframe para parar a execução do site em segundo plano
            modalIframe.setAttribute('src', '');
        }

        // Adiciona o evento de clique a cada botão de link
        openButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.dataset.src; // Pega a URL do atributo 'data-src'
                openModal(url);
            });
        });

        // Adiciona o evento de clique ao botão de fechar
        closeButton.addEventListener('click', closeModal);

        // Adiciona evento para fechar o modal clicando no fundo escuro
        modalOverlay.addEventListener('click', (event) => {
            // Se o clique foi no próprio overlay (fundo) e não no iframe
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Adiciona evento para fechar o modal com a tecla 'Escape'
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.classList.contains('visible')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
