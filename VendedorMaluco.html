<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage do Aplicativo de Estudos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS :root e Reset */
        :root {
            --bg-gradient-start: #ece9e6;
            --bg-gradient-end: #ffffff;
            --primary: #2979ff;
            --primary-dark: #1c54b2;
            --accent: #00c853;
            --accent-light: rgba(0, 200, 83, 0.15); /* Ajustado para melhor visibilidade com fundo */
            --danger: #f44336;
            --danger-light: rgba(244, 67, 54, 0.1);
            --text: #263238;
            --text-light: #546e7a;
            --border: #cfd8dc;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --disabled-bg: #e0e0e0;
            --disabled-text: #9e9e9e;
            --transition-speed: 0.3s;
            --button-hover-bg: #e0e0e0; /* Cor de hover para botões no modo claro */
            --input-bg: #fff;
            --section-bg: #fdfdff; /* Fundo das seções temáticas */
        }

        body.dark-mode {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --accent: #34d399;
            --accent-light: rgba(52, 211, 153, 0.15);
            --danger: #f87171;
            --danger-light: rgba(248, 113, 113, 0.15);
            --text: #e5e7eb;
            --text-light: #9ca3af;
            --border: #4b5563;
            --card-bg: #2d3748; /* Alterado para um cinza um pouco mais claro que o --button-hover-bg */
            --shadow-color: rgba(0, 0, 0, 0.4); /* Sombra mais pronunciada no escuro */
            --disabled-bg: #4b5563;
            --disabled-text: #9ca3af;
            --button-hover-bg: #374151; /* Cor de hover para botões no modo escuro */
            --input-bg: #374151;
            --section-bg: #374151; /* Fundo das seções temáticas no modo escuro */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text);
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        .main-container {
            max-width: 850px;
            width: 100%;
            padding: 30px 15px;
        }

        .homepage-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 35px;
            animation: slideUpFadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            width: 100%;
            position: relative;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .dark-mode-toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-light);
            width: 44px; /* Levemente maior */
            height: 44px; /* Levemente maior */
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem; /* Ajustado para ícones de emoji */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all var(--transition-speed);
            z-index: 10;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .dark-mode-toggle-button:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--primary);
            color: var(--primary); /* Cor do ícone no hover */
            transform: scale(1.1);
        }
      

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
            transition: border-color var(--transition-speed);
        }

        .header-avatar-container {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .header-avatar-container:hover {
            transform: scale(1.05);
        }
        #selectedAvatarDisplay {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 4px 12px var(--shadow-color);
            object-fit: cover;
            background-color: var(--card-bg); 
            transition: border-color var(--transition-speed), background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-align: center;
            transition: color var(--transition-speed);
        }
        .app-menu { display: flex; flex-direction: column; gap: 25px; }

        .theme-section {
            padding: 25px;
            background-color: var(--section-bg); 
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: background-color var(--transition-speed), border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
       
        .theme-title {
            font-size: 1.5rem; font-weight: 600; color: var(--primary); margin-bottom: 20px;
            padding-bottom: 10px; border-bottom: 1px solid var(--border); text-align: center;
            display: flex; align-items: center; justify-content: center;
            transition: color var(--transition-speed), border-color var(--transition-speed);
        }
        .section-icon { width: 26px; height: 26px; margin-right: 10px; color: var(--primary); flex-shrink: 0; transition: color var(--transition-speed); }

        .theme-section .button {
            display: block; width: 100%; margin-bottom: 15px; text-align: center;
            background-color: var(--primary); color: white; padding: 12px 30px;
            border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(41, 121, 255, 0.2); text-decoration: none;
        }
         body.dark-mode .theme-section .button {
            color: var(--text); /* Texto do botão mais claro no modo escuro */
            box-shadow: 0 4px 10px rgba(0,0,0, 0.3);
         }

        .theme-section .button:hover {
            background-color: var(--primary-dark); transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(41, 121, 255, 0.3);
        }
        body.dark-mode .theme-section .button:hover {
            background-color: var(--primary-dark);
             box-shadow: 0 6px 15px rgba(0,0,0, 0.4);
        }

        .theme-section .button:disabled {
            background-color: var(--disabled-bg); color: var(--disabled-text);
            cursor: not-allowed; box-shadow: none; transform: none;
        }
        .theme-section .button:last-child { margin-bottom: 0; }

        .pin-modal-container, .avatar-modal-overlay {
            background-color: rgba(0,0,0,0.88);
        }
        .pin-modal-content, .avatar-modal-content-box {
            background-color: var(--card-bg);
            color: var(--text);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .pin-modal-content h2, .avatar-modal-content-box h2 {
             color: var(--primary-dark);
             transition: color var(--transition-speed);
        }
        .pin-modal-content p {
            color: var(--text-light);
            transition: color var(--transition-speed);
        }
        #pinInput {
            background-color: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color var(--transition-speed), color var(--transition-speed);
        }
        #pinInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent-light); /* Usando accent-light para o foco */
        }
      
        #submitPinButton {
            background-color: var(--primary);
            color: white;
        }
         body.dark-mode #submitPinButton {
            color: var(--text);
         }
        #submitPinButton:hover {
            background-color: var(--primary-dark);
        }
        #pinErrorMessage {
            color: var(--danger);
        }

        #iframeViewer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 3000;
            padding: 2vh;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .iframe-window {
            background-color: var(--card-bg);
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUpFadeInModal 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        .iframe-header {
            padding: 8px 15px;
            text-align: right;
            background-color: var(--button-hover-bg); /* Usando uma cor neutra */
            border-bottom: 1px solid var(--border);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            flex-shrink: 0;
        }
       
        #closeIframeButton {
            font-size: 1.8rem; font-weight: bold; line-height: 1;
            cursor: pointer; border: none; background: transparent;
            color: var(--text-light); padding: 5px;
            transition: color var(--transition-speed);
        }
        #closeIframeButton:hover { color: var(--text); }
        #contentIframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }

        .avatar-modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center; align-items: center;
            z-index: 4000;
            animation: fadeIn 0.3s ease;
        }
        .avatar-modal-content-box {
            background-color: var(--card-bg);
            padding: 25px; border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            width: 90%; max-width: 500px; 
            text-align: center;
            animation: slideUpFadeInModal 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .avatar-modal-content-box h2 {
            color: var(--primary-dark);
            font-size: 1.6rem; margin-bottom: 20px;
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px; margin-bottom: 25px;
            max-height: 50vh; overflow-y: auto;
            padding: 10px;
            background-color: var(--button-hover-bg); /* Fundo sutil para a grade */
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
      
        .avatar-option {
            width: 100%; padding-top: 100%; 
            position: relative; border-radius: 8px;
            overflow: hidden; cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .avatar-option img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }
        .avatar-option:hover {
            border-color: var(--primary-light);
            transform: scale(1.05);
        }
        .avatar-option.selected-preview {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-light);
        }
        #closeAvatarModalBtn {
            display: inline-block;
            background-color: var(--text-light); color: white;
            padding: 10px 25px; border: none;
            border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        #closeAvatarModalBtn:hover {
            background-color: var(--text);
        }
        body.dark-mode #closeAvatarModalBtn {
             background-color: var(--disabled-bg);
             color: var(--text);
        }
         body.dark-mode #closeAvatarModalBtn:hover {
             background-color: var(--button-hover-bg);
         }

        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUpFadeInModal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .main-container { padding: 20px 10px; }
            .homepage-card { padding: 25px; }
            #selectedAvatarDisplay { width: 80px; height: 80px; }
            .app-title { font-size: 1.9rem; }
            .theme-title { font-size: 1.4rem; }
            .theme-section .button { padding: 12px 20px; font-size: 0.95rem;}
            .dark-mode-toggle-button { top: 15px; right: 15px; width: 40px; height: 40px; font-size: 1.2rem;}

            #iframeViewer { padding: 10px; }
            .iframe-header { padding: 6px 12px; }
            #closeIframeButton { font-size: 1.6rem; }

            .avatar-modal-content-box { max-width: 95%; }
            .avatar-grid { grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 10px;}
        }
        @media (max-width: 480px) {
            .main-container { padding: 15px 5px; }
            .homepage-card { padding: 20px; }
            #selectedAvatarDisplay { width: 70px; height: 70px; }
            .app-title { font-size: 1.7rem; }
            .theme-title { font-size: 1.3rem; }
            .pin-modal-content { padding: 25px 20px; }
            .pin-modal-content h2 { font-size: 1.5rem; }
            #pinInput { padding: 12px; font-size: 1rem; }
            .dark-mode-toggle-button { top: 10px; right: 10px; width: 38px; height: 38px; font-size: 1.1rem;}

            .avatar-grid { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 8px;}
            .avatar-modal-content-box h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

                    <button type="button" class="button" data-target-id="btnCalculadora">Calculadora Acadêmica</button>

        </div>
    </div>

    <div id="pinModalContainer" class="pin-modal-container">
        <div class="pin-modal-content">
            <h2>Acesso Restrito</h2>
            <p>Por favor, insira seu PIN para continuar:</p>
            <input type="password" id="pinInput" placeholder="Seu PIN">
            <button type="button" id="submitPinButton">Acessar</button>
            <p id="pinErrorMessage"></p>
        </div>
    </div>

    <div id="iframeViewer">
        <div class="iframe-window">
            <div class="iframe-header">
                <button id="closeIframeButton" title="Fechar">&times;</button>
            </div>
            <iframe id="contentIframe" title="Conteúdo Externo" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
        </div>
    </div>

    <div id="avatarModalOverlay" class="avatar-modal-overlay">
        <div class="avatar-modal-content-box">
            <h2>Escolha seu Avatar</h2>
            <div id="avatarGrid" class="avatar-grid">
                </div>
            <button id="closeAvatarModalBtn">Fechar</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const homepageCard = document.querySelector('.homepage-card');
        const pinModalContainer = document.getElementById('pinModalContainer');
        const pinInput = document.getElementById('pinInput');
        const submitPinButton = document.getElementById('submitPinButton');
        const pinErrorMessage = document.getElementById('pinErrorMessage');
        const mainContentButtons = document.querySelectorAll('.app-menu .button');

        const iframeViewer = document.getElementById('iframeViewer');
        const contentIframe = document.getElementById('contentIframe');
        const closeIframeButton = document.getElementById('closeIframeButton');

        const headerAvatarContainer = document.getElementById('headerAvatarContainer');
        const selectedAvatarDisplay = document.getElementById('selectedAvatarDisplay');
        const avatarModalOverlay = document.getElementById('avatarModalOverlay');
        const avatarGrid = document.getElementById('avatarGrid');
        const closeAvatarModalBtn = document.getElementById('closeAvatarModalBtn');

        const darkModeToggleButton = document.getElementById('darkModeToggle');
        const bodyElement = document.body;
        const darkModeKey = 'userDarkModePreference_v3'; // Chave atualizada para consistência

        const localStorageKeyAccess = 'maluco';
        const localStorageKeyAvatar = 'studyAppSelectedAvatar_v2'; // Chave atualizada




      //,"ZR2905D" , "KX5018P", "VB1172M" , "CJ9843G", "HU6709R", "NF4551B", "OW3216T", "QS8823Y", "LM0574A",  "RW5275B"
      //     , "GT6247E", "RD3092W", "PI7715J", "SC5368U", , "EK9154I", "JZ2407C", , "FY1980X",
      //    "AP7361Q"  , "DP6073S",  "DG5990I"  , "IO3386Z", "TE2642K", "AM7019L", , "FX0981P", "KY4138G", "NB8704M", "GQ9510H", "IP0179F" "DG5990I"
      //      "OJ1460D", , "SH9933T", "UZ7289Y", "VT2556A", "WE6112X", "XK3778E", "YC0445W", "ZI8001J", "BS4367U", "PL5627R"
      //      "CF1034O", , "EJ2256C", "HM6813N",  "YV0730N" , "JR4735V", "KU8391S", "LV1658H", "MX5214Z", "NY9870K"   "IP0179F"



        
        const validPins = [ "BX8021O"   ]; 





        
        const avatarImageLinks = [
            "https://i.imgur.com/rJXV7uR.png", "https://i.imgur.com/DaNsN4q.png",
            "https://i.imgur.com/DXkoPU0.png", "https://i.imgur.com/5jDryIk.png",
            "https://i.imgur.com/ya6quMM.png", "https://i.imgur.com/1G7xknr.png",
            "https://i.imgur.com/Il4owIz.png", "https://i.imgur.com/P95Sxw6.png",
            "https://i.imgur.com/ISp1O9O.png"
        ];
        const defaultAvatar = avatarImageLinks[0];

        const targetUrls = {
            btnCalculadora: "https://inaciomaximoo.github.io/treino/calculadora.html",
            btnProvaOSCE: "https://inaciomaximoo.github.io/treino/farmacoddouro.html"
        };
        
        function applyDarkMode(isDark) {
            if (darkModeToggleButton) { // Verifica se o botão existe
                if (isDark) {
                    bodyElement.classList.add('dark-mode');
                    darkModeToggleButton.textContent = '☀️';
                    darkModeToggleButton.title = "Mudar para Modo Claro";
                } else {
                    bodyElement.classList.remove('dark-mode');
                    darkModeToggleButton.textContent = '🌙';
                    darkModeToggleButton.title = "Mudar para Modo Noturno";
                }
            }
        }

        function toggleDarkModePreference() {
            const isCurrentlyDark = bodyElement.classList.contains('dark-mode');
            applyDarkMode(!isCurrentlyDark);
            localStorage.setItem(darkModeKey, !isCurrentlyDark);
        }
        
        const savedDarkMode = localStorage.getItem(darkModeKey);
        if (savedDarkMode !== null) {
            applyDarkMode(savedDarkMode === 'true');
        } else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                 applyDarkMode(true);
             } else {
                 applyDarkMode(false);
             }
        }
        if(darkModeToggleButton) {
            darkModeToggleButton.addEventListener('click', toggleDarkModePreference);
        }

        function showPinModal() {
            if(homepageCard) homepageCard.style.display = 'none';
            if(iframeViewer) iframeViewer.style.display = 'none';
            if(avatarModalOverlay) avatarModalOverlay.style.display = 'none';
            if(pinModalContainer) {
                pinModalContainer.style.display = 'flex';
                const content = pinModalContainer.querySelector('.pin-modal-content');
                if(content) content.style.opacity = '1';
            }
            if(pinInput) {
                pinInput.value = '';
                pinInput.focus();
            }
            if(pinErrorMessage) {
                pinErrorMessage.textContent = '';
                pinErrorMessage.style.visibility = 'hidden';
            }
        }

        function hidePinModal() {
            if(pinModalContainer) {
                const content = pinModalContainer.querySelector('.pin-modal-content');
                if(content) content.style.opacity = '0';
                setTimeout(() => { pinModalContainer.style.display = 'none'; }, 300);
            }
        }

        function showHomepageContent() {
            hidePinModal();
            if(iframeViewer) iframeViewer.style.display = 'none';
            if(avatarModalOverlay) avatarModalOverlay.style.display = 'none';
            if(homepageCard) homepageCard.style.display = 'block';
            
            mainContentButtons.forEach(button => {
                button.disabled = false;
                if (!button.hasAttribute('data-listener-added')) {
                    button.addEventListener('click', handleMainButtonClick);
                    button.setAttribute('data-listener-added', 'true');
                }
            });
            loadAndDisplaySelectedAvatar();
        }
        
        function grantAccess() {
            localStorage.setItem(localStorageKeyAccess, 'true');
            showHomepageContent();
        }

        function handlePinSubmit() {
            if(!pinInput) return;
            const enteredPin = pinInput.value.trim().toUpperCase();
            if (validPins.includes(enteredPin)) {
                grantAccess();
            } else {
                if(pinErrorMessage){
                    pinErrorMessage.textContent = 'PIN inválido. Tente novamente.';
                    pinErrorMessage.style.visibility = 'visible';
                }
                pinInput.value = '';
                pinInput.focus();
            }
        }

        function handleMainButtonClick(event) {
            const targetId = event.currentTarget.dataset.targetId;
            const url = targetUrls[targetId];

            if (url) {
                if(homepageCard) homepageCard.style.display = 'none';
                if(contentIframe) contentIframe.!! = url;
                if(iframeViewer) {
                    iframeViewer.style.display = 'flex';
                    const windowEl = iframeViewer.querySelector('.iframe-window');
                    if(windowEl) windowEl.style.opacity = '1';
                }
            } else if (targetId === 'btnProvaOSCE' && url === null) {
                alert('A Prova OSCE ainda não está disponível.');
            } else {
                console.warn(`Nenhuma URL de destino configurada para o botão com ID: ${targetId}`);
            }
        }

        if(closeIframeButton) {
            closeIframeButton.addEventListener('click', () => {
                if(iframeViewer){
                    const windowEl = iframeViewer.querySelector('.iframe-window');
                    if(windowEl) windowEl.style.opacity = '0';
                    setTimeout(() => {
                        iframeViewer.style.display = 'none';
                        if(contentIframe) contentIframe.src = 'about:blank';
                        if(homepageCard) homepageCard.style.display = 'block';
                    }, 300);
                }
            });
        }

        function loadAndDisplaySelectedAvatar() {
            const savedAvatarUrl = localStorage.getItem(localStorageKeyAvatar) || defaultAvatar;
            if(selectedAvatarDisplay) {
                 selectedAvatarDisplay.src = savedAvatarUrl;
            }
        }

        function populateAvatarGrid() {
            if(!avatarGrid) return;
            avatarGrid.innerHTML = '';
            avatarImageLinks.forEach(url => {
                const avatarWrapper = document.createElement('div');
                avatarWrapper.className = 'avatar-option';
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Opção de Avatar';
                img.addEventListener('click', () => {
                    localStorage.setItem(localStorageKeyAvatar, url);
                    if(selectedAvatarDisplay) selectedAvatarDisplay.src = url;
                    document.querySelectorAll('.avatar-option.selected-preview').forEach(el => el.classList.remove('selected-preview'));
                    img.parentElement.classList.add('selected-preview');
                    setTimeout(() => {
                       closeAvatarSelectionModal();
                    }, 300);
                });
                avatarWrapper.appendChild(img);
                avatarGrid.appendChild(avatarWrapper);
            });
        }

        function openAvatarSelectionModal() {
            populateAvatarGrid();
            if(selectedAvatarDisplay && avatarGrid){
                const currentSrc = selectedAvatarDisplay.src;
                const imagesInGrid = avatarGrid.querySelectorAll('img');
                imagesInGrid.forEach(img => {
                    if (img.src === currentSrc) {
                        img.parentElement.classList.add('selected-preview');
                    } else {
                        img.parentElement.classList.remove('selected-preview');
                    }
                });
            }
            if(avatarModalOverlay){
                avatarModalOverlay.style.display = 'flex';
                const contentBox = avatarModalOverlay.querySelector('.avatar-modal-content-box');
                if(contentBox) contentBox.style.opacity = '1';
            }
        }

        function closeAvatarSelectionModal() {
             if(avatarModalOverlay){
                const contentBox = avatarModalOverlay.querySelector('.avatar-modal-content-box');
                if(contentBox) contentBox.style.opacity = '0';
                setTimeout(() => {
                    avatarModalOverlay.style.display = 'none';
                }, 300);
            }
        }

        if(headerAvatarContainer) {
            headerAvatarContainer.addEventListener('click', openAvatarSelectionModal);
        }
        if(closeAvatarModalBtn) {
            closeAvatarModalBtn.addEventListener('click', closeAvatarSelectionModal);
        }

        if (localStorage.getItem(localStorageKeyAccess) === 'true') {
            showHomepageContent();
        } else {
            showPinModal();
            mainContentButtons.forEach(button => { button.disabled = true; });
            if(submitPinButton && pinInput){
                submitPinButton.addEventListener('click', handlePinSubmit);
                pinInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') handlePinSubmit();
                });
            }
        }
    });
    </script>
</body>
</html>
