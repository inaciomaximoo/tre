<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Estudos - Semiotécnica</title>
    <style>
        /* --- Reset e Configurações Globais --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Evita a barra de rolagem na página principal */
        }

        /* --- Estilo da Página Principal --- */
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu-container h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background-color: #ecf0f1;
        }

        /* --- Estilo do Overlay (Popup) --- */
        .iframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none; /* Inicia oculto */
            justify-content: center;
            align-items: center;
        }

        .iframe-overlay.active {
            display: flex; /* Torna visível */
        }

        /* --- Estilo do Iframe --- */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff; /* Fundo branco para o caso de a página demorar a carregar */
        }

        /* --- Estilo do Botão de Fechar (X) --- */
        .close-button {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 3rem;
            color: #ffffff;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Garante que o botão fique sobre o iframe */
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }
        
        .close-button:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Menu de Estudos</h1>
        <div class="button-wrapper">
            <button id="flashcardsBtn" class="menu-button">Flashcards</button>
            <button id="videosBtn" class="menu-button">Vídeos</button>
        </div>
    </div>

    <div id="iframeOverlay" class="iframe-overlay">
        <button id="closeBtn" class="close-button">&times;</button>
        <iframe id="contentFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Seleciona os elementos da página
        const flashcardsBtn = document.getElementById('flashcardsBtn');
        const videosBtn = document.getElementById('videosBtn');
        const iframeOverlay = document.getElementById('iframeOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const contentFrame = document.getElementById('contentFrame');

        // URLs dos conteúdos
        const flashcardsUrl = 'https://inaciomaximoo.github.io/tre/aiaoioioyt.html';
        const videosUrl = 'https://inaciomaximoo.github.io/tre/manobrasemio.html';

        // Função para abrir o popup
        function openOverlay(url) {
            contentFrame.src = url;
            iframeOverlay.classList.add('active');
        }

        // Função para fechar o popup
        function closeOverlay() {
            iframeOverlay.classList.remove('active');
            contentFrame.src = ''; // Limpa o src para parar a execução de vídeos, etc.
        }

        // Adiciona os eventos de clique aos botões
        flashcardsBtn.addEventListener('click', () => openOverlay(flashcardsUrl));
        videosBtn.addEventListener('click', () => openOverlay(videosUrl));
        closeBtn.addEventListener('click', closeOverlay);

    </script>

</body>
</html>
